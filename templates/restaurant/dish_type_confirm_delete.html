{% extends "base.html" %}

{% block content %}
  <h1>Delete {{ object.name }}</h1>
  <br>
  <p><i>Are you sure about this ?</i></p>
  <p><strong>This action will delete {{ object.dish_set.count }} dishes associated with this category</strong></p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, Delete" class="btn btn-outline-danger">
    <a href="{% url 'restaurant:dish-type-list' %}" class = "btn btn-outline-secondary"> <i class="fa fa-ban" aria-hidden="true"></i> Cancel</a>
  </form>
{% endblock %}
